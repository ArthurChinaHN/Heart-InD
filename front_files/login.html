<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录</title>
    <script src="js/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
   <div class="modal-dialog text-center">
       <div class="col-sm-8 main-section">
           <div class="modal-content">
               <div class="col-12 user-image">
                   <img src="icon/BIRKEN_NEFF.ico"/>
               </div>
               <form class="col-12" action="loginservlet" method="post">
                   <div class="form-group" id="user-group">
                       <input type="text" class="form-control" placeholder="请输入用户名：">
                   </div>
                   <div class="form-group" id="password-group">
                       <input type="password" class="form-control" placeholder="请输入密码：">
                   </div>
                   <button type="submit" class="btn btn-info"><span class="fa fa-check-square">登录</span></button>
               </form>
           </div>
       </div>
   </div>
</body>
</html>
